<div class="carousel-container">
    <div class="card-grid">
      <app-card *ngFor="let card of visibleCards" [imageUrl]="card.imageUrl" [name]="card.name" [status]="card.status" [species]="card.species" [gender]="card.gender"></app-card>
    </div>
    <div class="carousel-controls">
      <button class="carousel-button" (click)="handlePrevious()">‹</button>
      <button class="carousel-button" (click)="handleNext()">›</button>
    </div>
  </div>
